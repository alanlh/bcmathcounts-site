<html>
  <head>
    <title>BCMC | News</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" type="text/css" href="../css/shared.css">
    <link rel="stylesheet" type="text/css" href="../css/news.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.4/MathJax.js?config=TeX-MML-AM_CHTML' async></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
  </head>
  <body ng-app="news-top">
    <script src="../js/shared.js"></script>
    <script src="../js/news-top.js"></script>
    <div id="navigation"></div>
    <h1 id="title">News</h1>

    <div class="shared-page-body" ng-controller="news-articles">
      <article class="news-article" ng-repeat="news in newsArchive">
        <a ng-href="../html/news/{{news.url}}.html">
          <div>
            <h4 class="news-article-title">{{news.title}}</h4>
            <p class="news-article-date">{{news.date}}</p><br>
            <p class="news-article-author">By {{news.author}}</p>
          </div>
        </a>
      </article>
    </div>
  </body>
</html>
